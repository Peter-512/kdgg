<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>kdGG</title>
	<link rel="icon" th:href="@{/images/icon.png}">
	<link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
	<script defer th:src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<link rel="stylesheet" th:href="@{/webjars/bootstrap-icons/font/bootstrap-icons.css} ">
	<link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body class="my-3 w-75 mx-auto bg-dark text-light">

<th:block th:insert="~{fragments::nav(1)}"></th:block>

<main>
	<section class="my-5" th:each="channel: ${channels}">
		<h2>
			<a class="text-info text-decoration-none"
			   th:href="@{/channels/{id}(id=${channel.getChannelID()})}"
			   th:text="${channel.getName()}"
			></a>
		</h2>
		<h4 class="text-secondary" th:text="${channel.getDescription()}"></h4>
		<section class="my-3 d-flex flex-row gap-2 align-items-center" th:each="post: ${channel.getPosts()}">
			<th:block th:insert="~{fragments::post(${post})}"></th:block>
		</section>
	</section>
</main>

<th:block th:insert="~{fragments::footer}"></th:block>

</body>
</html>
