<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" th:href="@{/css/styles.css}">
	<title>KdChat</title>
</head>
<body>
<h1>KdChat</h1>

<main>
	<section th:each="channel: ${chatService.getChannels()}">
		<h2 th:text="${channel.getName()}"></h2>
		<h4 th:text="${channel.getDescription()}"></h4>
		<div th:each="post: ${channel.getPosts()}">
			<article>
				<span class="username" th:text="${post.getUser().getName()}"></span>
				<span class="date" th:text="${post.getDate()}"></span>
				<p th:text="${post.getContent()}"></p>
			</article>
		</div>
	</section>
</main>
</body>
</html>
